<div class="container">
  <div class="content">
    <h1 class="page-title">Catalog</h1>
    <div class="not-found" *ngIf="allCars.length === 0">No cars found.</div>
    <div class="demo" *ngFor="let car of allCars">
        <div class="left">
            <img src="{{car.image}}">
        </div>
        <div class="right">
            <h1>{{car.make}} {{car.model}}</h1>
            <div class="car-data">
                <div class="left-data">
                    <p><span>Mileage:</span> {{car.mileage}}km</p>
                    <p><span>Power:</span> {{car.power}}hp</p>
                    <p><span>Type:</span> {{car.category}}</p>
                    <p><span>City:</span> {{car.location}}</p>
                </div>
                <div class="right-data">
                    <p><span class="price-tag">Price: {{car.price}}BGN</span></p>
                    <button class="button-details" routerLink="/cars/details/{{car._id}}">Details</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
