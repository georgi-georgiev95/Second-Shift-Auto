<div class="container">
  <div class="content">
    <div class="section">
        <img src="/assets/profile.png" alt="default user" />
    <h3>User Info:</h3>
      <div class="flex">
        <p [style]="{ fontWeight: 'bold' }">Username:</p>
        <p>{{ userData.username }}</p>
      </div>
      <div class="flex">
        <p [style]="{ fontWeight: 'bold' }">Email:</p>
        <p>{{ userData.email }}</p>
      </div>
      <h3>Car Offers:</h3>
      <div class="offers-section">
        <ng-container *ngIf="userCars.length == 0">
          <h2>No offers yet. <span class="link" routerLink="/cars/sell">Create one now?</span></h2>
        </ng-container>
      <div class="car-offers">
        <div *ngFor="let car of userCars" class="car-offer">
          <div class="title">
            <img src="{{car.image}}" alt="Car 1" class="car-image" routerLink="/cars/details/{{car._id}}" />
            <img *ngIf="car.buyer?.length! > 0" class="sold" src="/assets/sold.png" />
          </div>
          <div class="details">
            <p><strong>Make:</strong> {{car.make}}</p>
            <p><strong>Model:</strong> {{car.model}}</p>
            <p><strong>Year:</strong> {{car.year}}</p>
            <p><strong>Price:</strong> {{car.price | currencyFormater}}</p>
          </div>
        </div>
        <!-- Dummy -->
      </div>
    </div>
    </div>
  </div>
</div>
